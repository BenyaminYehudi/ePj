<html>
  <head>
    <title>Car Rental, yay!</title>
    <link href="http://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" type="text/css" />
    <script src="ePjJquery.js"></script>
    <script src="ePjRegister.js"></script>
    <script src="ePjMjs.js"></script>
    <link href="ePj.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
 <header>
  <a href="index.html">
    <img src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/3d-transparent-glass-icons-transport-travel/036459-3d-transparent-glass-icon-transport-travel-transportation-car4.png"  class="logo"/>
  </a>
  <div id="companyName">JB Rental</div>
  <div id="loginDiv">
    <ul>
      <li>
        <p><a href="ePjRegister.html"><button class="btn btn-primary">JB Register</button></a> or LOGIN</p>
      </li>
      <li>
        <input type="text" name="username" id="userNameLOGIN" placeholder="Username">
      </li>
      <li>
        <input type="password" name="password" id="passwordLOGIN" placeholder="Password">
      </li>
      <li>
        <button class="btn btn-primary" onclick="login()">LOGIN</button>
      </li>
    </ul>
  </div>
 </header>
 <div id='main'>
    <article>
      <img class="mainRegisterImage" src="http://www.freevector.com/site_media/preview_images/FreeVector-Road-Trip-Illustration.jpg">
      <div id="containerRR">
      	<div class="leftRR">
      	   <h4>Registered Renters can choose from a variety of cars in our fleet</h4>
      	</div>
      	<div class="centerRR">
      	   <h4>Sign up now and rent a car today</h4>
      	</div>
      	<div class="rightRR">
      	   <h4>4 easy steps to order a car</h4>
      	</div>
      </div>
      <div id="logInPopup" class="white_contentError"></div>
      <div id="logInPopupFade" class="black_overlay"></div>
      <div id="logInPopupError" class="white_contentError"></div>
      <div id="logInPopupErrorFade" class="black_overlay"></div>
    </article>
    <nav id="sideNav">
      <h4>Our Fleet</h4>
      <ul>
        <li>
          <a href="ePjCars.html"><button class="btn btn-primary">Our Cars</button></a>
        </li>
      </ul>
      <h4>Returning a car?<h4>
      <ul>
        <li>
          <a href="ePjReturnCar.html"><button class="btn btn-primary">Return Car</button></a>
        </li>
      </ul>
    </nav>
    <aside>
      <div>
      <h3>Sign Up Now</h3>
      <span class="help">*required field</span>
        <div>
          <form>
            	<section>
	            <label for="user">User Name*</label>
	            <input type="text" placeholder="Enter A User Name" id="registerUsername" required/>
	            <label for="pass">Password*</label>
	            <input type="password" placeholder="Enter a Password" id="registerPassword" required/>
	            <label for="email">Email Address*</label>
	            <input type="email" placeholder="e.g. user@gmail.com" id="email" required/>
	            <label for="bDate">Birth Date*</label>
	            <select name="bDay" id="bDay" required>
   			<option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
   		    </select>
   		    <select name="bMonth" id="bMonth" required>
   		    	<option value="0">January</option><option value="1">Febuary</option><option value="2">March</option><option value="3">April</option><option value="4">May</option><option value="5">June</option><option value="6">July</option><option value="7">August</option><option value="8">September</option><option value="9">October</option><option value="10">November</option><option value="11">December</option>
   		    </select>
   		    <select name="bYear" id="bYear" required></select>
	    	</section>
	    	<section>
	            <label for="home">Primary Phone</label>
	            <input type="text" placeholder="Enter At Least One Number" name="home" id="home"  maxlength="9"/ required>
	            <label for="mobile">Optional Phone</label>
	            <input type="text" placeholder="Enter At Least One Number" name="mobile" id="mobile"  maxlength="10"/>
            	<section>
            	<section>
            		<label for="license">Driving License*</label>
	            <input type="text" placeholder="Enter Your License Number" name="license" id="license" required/>
            	</section>
  		    	<button class="btn btn-primary" onclick="register();return false;">Join</button>
  	   </form>
	</div>
      </div>
    </aside>
 </div>
 <footer>
    <div class="copyright">All rights resevered JB Rental Ltd. Â© 2008-<span id="footerYear">2015</span></div>
   </footer>
  </body>


</html>
